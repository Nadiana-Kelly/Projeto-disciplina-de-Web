<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Projeto WEB</title>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="logo.png" alt="logo">
            <ul class="nav-list">
                <li><a href="#">INÍCIO</a></li>
                <li><a href="#">PROFISSIONAIS</a></li>
                <li><a href="#"></a></li>
                <li><a href="#">LOGIN</a></li>
                <li class="registro"><a href="#">REGISTRAR-SE</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="formulario">
        <div class = "campos">
            <h1>Preencha algumas informações adicionais para realizar o agendamento:</h1>

            <div class = "texto">
                <h3>Convênio médico</h3>
                <input  type="text" placeholder="Selecione seu convênio médico">
            </div>

            <div class = "info">
                <h3>Informaçõe adicionais para o profissional (opcinal)</h3>
                <textarea placeholder="Digite aqui qualquer informação que você gostaria de compartilhar antes da consulta..."></textarea>
            </div>

            <div class = "texto">
                <h3>Número de telefone</h3>
                <input  type="text" placeholder="Digite o seu número de telefone">
            </div>

            <div class="botao">
                <button>CONFIRMAR AGENDAMENTO</button>
            </div>
        </div>
    </div>



    <footer>
        <div class="conteudo-footer">
            <div>
                <img class="logo" src="logo.png" alt="logo">
            </div>
            <div>
                <ul class = "links-footer">
                    <li><h2>Insitucional</h2></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Profissionais</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div>
                <h2>Redes Sociais</h2>
                <div class = "icones">
                    <img class = "facebook" src="face.svg" alt="facebook">
                    <img  src="insta.svg" alt="instagram">
                </div>
            </div>
        </div>
    </footer>
